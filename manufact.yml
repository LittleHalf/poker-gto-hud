name: poker-gto-hud
build:
  command: npm run build --workspace=packages/mcp-server
  output: packages/mcp-server/dist
server:
  entry: packages/mcp-server/dist/index.js
env:
  - DB_CONNECTION_STRING    # SQLite path or Postgres URL
  - ANTHROPIC_API_KEY       # For LLM opponent notes
observability:
  traces:
    - span: hand_ingest â†’ adviser_get_decision
